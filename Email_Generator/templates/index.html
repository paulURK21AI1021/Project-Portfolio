<!DOCTYPE html>
<html>
<head>
    <title>Email Generator</title>
</head>
<body>
    <h1>Email Generator</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/generate-email">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" required><br><br>
        <label for="recipient_name">Recipient's Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required><br><br>
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br><br>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>
        <button type="submit">Generate Email</button>
    </form>
    {% if email %}
        <h2>Generated Email:</h2>
        <p>{{ email | safe }}</p>
    {% endif %}
</body>
</html>
