<!DOCTYPE html>
<html>
<head>
    <title>Line Graph Plotting</title>
</head>
<body>
    <h1>Line Graph Plotting</h1>
    <form action="/plot" method="POST">
        <label for="name">Enter Person's Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Plot</button>
    </form>
    
    {% if graph_image %}
    <img src="data:image/png;base64,{{ graph_image }}" alt="Graph">
    {% endif %}
</body>
</html>
